<!doctype html>
<html lang="en">
  <head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Management Team!</title>
    <style> 
      :root{
        --brand: #A30007;
        --page-bg: #FFF5E8; /* orange  -white*/
        --header-bg: #A30007; /*red*/
      }
      body { 
        background-image: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
        background-attachment: fixed;
        font-family:Arial, sans-serif;
        background-color: var(--page-bg);
        color: #333;
        margin: 0;
      }
      .team-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px ;
        max-width: 900px;
        margin:auto;
      }
      .team-member {
        background-color:white;
        border: 1px solid #ddd;
        border-radius:8px;
        padding:20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .team-member img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--brand);
      }
      .team-member h3, .team-member h2{
        margin-top: 15px;
        margin-bottom:5px;
        color: #333;
      }
      /*.content-box{
        background-color: white;
        padding: 10px 40px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width:800px;
        margin-left: auto;
        margin-right: auto;
      }*/
      header {
        background-color: #A30007;
        font-family: "Georgia", serif;
        color: #FFF5E8;
        padding: 20px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <header>
    <h1> OUR MANAGEMENT TEAM </h1>
    </header>

    <div style ="text-align: center; padding: 15px 0 0 0;">
      <h6>sabrina</h6>
    
    <div class="team-container">
      
      <div class="team-member">
        <img src="https://www.google.com/imgres?q=cartoon%20characters&imgurl=https%3A%2F%2Fwww.loudegg.com%2Fwp-content%2Fuploads%2F2020%2F10%2FMickey-Mouse.jpg&imgrefurl=https%3A%2F%2Fwww.loudegg.com%2Fmost-famous-cartoon-characters%2F&docid=oh5ddMGzk92sBM&tbnid=ziKRaL9UH1H-TM&vet=12ahUKEwiI1_eQk4OQAxWv4skDHYnQIdoQM3oECBgQAA..i&w=300&h=400&hcb=2&ved=2ahUKEwiI1_eQk4OQAxWv4skDHYnQIdoQM3oECBgQAA" alt="picture of">
        <h2>some person</h2>
      </div>
      
      <div class="team-member">
        <img src="https://www.google.com/imgres?q=cartoon%20characters&imgurl=https%3A%2F%2Ferinsweeneydesign.com%2Fwp-content%2Fuploads%2F2014%2F03%2F1964883_726923827347640_695294356_n.jpg&imgrefurl=https%3A%2F%2Ferinsweeneydesign.com%2Fcartoons%2Fthe-top-5-most-iconic-cartoon-characters-of-all-time%2F&docid=e5rxNREVYQj7sM&tbnid=zIwHM92q2jnNLM&vet=12ahUKEwiI1_eQk4OQAxWv4skDHYnQIdoQM3oECCAQAA..i&w=300&h=400&hcb=2&ved=2ahUKEwiI1_eQk4OQAxWv4skDHYnQIdoQM3oECCAQAA" alt="scooby">
        <p>goodbye</p>
      </div>
      
      <div class="team-member">
        <img src="https://www.google.com/imgres?q=cartoon%20characters&imgurl=https%3A%2F%2Fhelloartsy.com%2Fwp-content%2Fuploads%2Fcartoons%2Fhow-to-draw-perry-the-platypus%2Fhow-to-draw-perry-the-platypus-768x1024.jpg&imgrefurl=https%3A%2F%2Fhelloartsy.com%2Fhow-to-draw-cartoons%2F&docid=kDkRnXb5tKdC-M&tbnid=QSYUn9cOTKLPFM&vet=12ahUKEwiI1_eQk4OQAxWv4skDHYnQIdoQM3oECCUQAA..i&w=768&h=1024&hcb=2&ved=2ahUKEwiI1_eQk4OQAxWv4skDHYnQIdoQM3oECCUQAA" alt="perry">
        <p>hello</p>
      </div>
      
    </div>
  </body>
</html>
