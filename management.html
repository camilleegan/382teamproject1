<!doctype html>
<html lang="en">
  <head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Management Team!</title>
    <style> 
      :root{
        --brand: #A30007;
        --page-bg: #FFF5E8; /*  orange -white*/
        --header-bg: #A30007; /*red*/
      }
      body { 
        background-image: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
        background-attachment: fixed;
        font-family:Arial, sans-serif;
        background-color: var(--page-bg);
        color: #333;
        margin: 0;
      }
      .team-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px ;
        max-width: 900px;
        margin:auto;
      }
      .team-member {
        background-color:white;
        border: 1px solid #ddd;
        border-radius:8px;
        padding:20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .team-member img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--brand);
      }
      .team-member h3, .team-member h2{
        margin-top: 15px;
        margin-bottom:5px;
        color: #333;
      }
      /*.content-box{
        background-color: white;

        margin-left: auto;

      }*/
      header {
        background-color: #A30007;
        font-family: "Georgia", serif;
        color: #FFF5E8;
        padding: 20px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <header>
    <h1> OUR MANAGEMENT TEAM </h1>
    </header>

    <div style ="text-align: center; padding: 15px 0 0 0;">

      <div class="team-member">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Patrick_Star_character.png" alt="patrick">
        <h2>some person</h2>
      </div>
      
      <div class="team-member">
        <img src="https://cdn.shopify.com/s/files/1/2393/5817/files/renditionfile_6.jpg?v=1692953765" alt="sandy">
        <p>goodbye</p>
      </div>
      
      <div class="team-member">
        <img src="https://cdn.shopify.com/s/files/1/2393/5817/files/SB_Classic_MrK_005_EA-S.jpg?v=1692953818" alt="mr.KRABS">

  </body>
</html>
