<!doctype html>
<html lang="en">
  <head>
    <meta charset ="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Management Team!</title>
    <style> 
      :root{
        --brand: #A30007;/*red*/
        --page-bg: #FFF5E8; /*white*/
        --header-bg: #A30007; /*red*/
      }
      body { 
        background-image: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');/*background*/
        background-attachment: fixed;
        font-family:Arial, sans-serif;
        background-color: var(--page-bg);
        color: #333;
        margin: 0;
      }
      .team-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px ;
        max-width: 900px;
        margin:auto;
      }
      .team-member {
        background-color:white;
        border: 1px solid #ddd;
        border-radius:8px;
        padding:20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .team-member img {
        width: 175px;
        height: 175px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--brand);
      }
      .team-member h3, .team-member h2{
        margin-top: 15px;
        margin-bottom:5px;
        color: #333;
      }
      .content-box{
        background-color: white;
        padding: 10px 40px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width:800px;
        margin-left: auto;
        margin-right: auto;
      }
      header {
        background-color: #A30007;
        font-family: "Georgia", serif;
        color: #FFF5E8;
        padding: 20px;
        text-align:center;
      }
      .sub-heading{
        font-family: "EngraversGothic BT", monospace;
      }
    </style>
  </head>
  <body>
    <header>
    <h1> OUR MANAGEMENT TEAM </h1>
    </header>

    <div style ="text-align: center; padding: 15px 0 0 0;">
      <h2 class="sub-heading">THE OWNERS</h2>
    
    <div class="team-container">
      
      <div class="team-member">
        <img src="https://media.licdn.com/dms/image/v2/D4E03AQFqrIJJz7T46A/profile-displayphoto-scale_400_400/B4EZgUrNQbHIAg-/0/1752693529867?e=1762387200&v=beta&t=63nlq9lE0R1yL0fGqCUe7paaaXBFUfVNbWCscD0Gm1M" alt="obama">
        <h2>CEO</h2>
      </div>
      
      <div class="team-member">
        <img src="https://cdn.shopify.com/s/files/1/2393/5817/files/renditionfile_6.jpg?v=1692953765" alt="sandy">
        <p>sandy</p>
      </div>
      
      <div class="team-member">
        <img src="https://cdn.shopify.com/s/files/1/2393/5817/files/SB_Classic_MrK_005_EA-S.jpg?v=1692953818" alt="mr.KRABS">
        <p>mr.krabs</p>
      </div>

      <div class="content-box">
        <h1>HELLO</h1>
      </div>
      
    </div>
  </body>
</html>
